name: 'Test'
description: 'Run tests, type checking, and linting for the project'

runs:
  using: "composite"
  steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - name: Setup Node.js âœ¨
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        registry-url: https://registry.npmjs.org
        cache: pnpm

    - name: Setup pnpm ğŸ“¦ï¸
      uses: pnpm/action-setup@v4

    - name: Install dependencies ğŸ“¦ï¸
      shell: bash
      run: pnpm install

    - name: Type check ğŸ”
      shell: bash
      run: |
        pnpm typecheck:front
        pnpm typecheck:back

    - name: Lint code âœ¨
      shell: bash
      run: pnpm lint

    - name: Run tests ğŸ§ª
      shell: bash
      run: pnpm test 