name: 'Test'
description: 'Run tests, type checking, and linting for the project'

runs:
  using: "composite"
  steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v4

    - name: Setup Node.js ✨
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        registry-url: https://registry.npmjs.org
        cache: pnpm

    - name: Setup pnpm 📦️
      uses: pnpm/action-setup@v4

    - name: Install dependencies 📦️
      shell: bash
      run: pnpm install

    - name: Type check 🔍
      shell: bash
      run: |
        pnpm typecheck:front
        pnpm typecheck:back

    - name: Lint code ✨
      shell: bash
      run: pnpm lint

    - name: Run tests 🧪
      shell: bash
      run: pnpm test 