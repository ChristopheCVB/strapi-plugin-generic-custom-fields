name: Test

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v4

    - name: Setup Node.js ✨
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        registry-url: https://registry.npmjs.org
        cache: pnpm

    - name: Setup pnpm 📦️
      uses: pnpm/action-setup@v4

    - name: Install dependencies 📦️
      run: pnpm install

    - name: Type check 🔍
      run: |
        pnpm typecheck:front
        pnpm typecheck:back

    - name: Lint code ✨
      run: pnpm lint

    - name: Run tests 🧪
      run: pnpm test 