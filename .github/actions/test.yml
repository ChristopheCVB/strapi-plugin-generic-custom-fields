name: Test

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - name: Setup Node.js âœ¨
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        registry-url: https://registry.npmjs.org
        cache: pnpm

    - name: Setup pnpm ğŸ“¦ï¸
      uses: pnpm/action-setup@v4

    - name: Install dependencies ğŸ“¦ï¸
      run: pnpm install

    - name: Type check ğŸ”
      run: |
        pnpm typecheck:front
        pnpm typecheck:back

    - name: Lint code âœ¨
      run: pnpm lint

    - name: Run tests ğŸ§ª
      run: pnpm test 